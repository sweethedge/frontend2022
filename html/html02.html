<!DOCTYPE html>
<html lang="en">
<head>
  <title>HTML 응용문제</title>
</head>
<body>
  <h1>윤진식</h1>
  <ul>
    <li>ㄱ학과</li>
    <li>ㄴ학번</li>
    <li>윤진식</li>
  </ul>
  <h1>소개</h1>
  <div>
    <h2>강점(Strength)-내부요인</h2>
    <ol>
    <li>성실함</li>
    <li>빠른 상황 판단력</li>
      </ol>
  </div>
  
  <div>
    <h2>약점(Weakness)-내부요인</h2>
    <ol>
      <li>성적 불안정</li>
      <li>외국어 부족</li>
  </div>

  <div>
    <h2>기회(Opportunity)-외부요인</h2>
    <ol>
      <li>실무형 인재를 뽑는 추세</li>
      <li>소통형 인간을 요구</li>
    </ol>
  </div>

  <div>
    <h2>위협(Threat)-외부요인</h2>
    <ol>
      <li>취업난 가중</li>
      <li>영어실력이 뛰어난 사람 증가</li>
    </ol>
  </div>

</body>
</html>
